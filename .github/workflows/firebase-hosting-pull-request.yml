name: Deploy to Firebase Hosting on PR
'on': 
  pull_request:
    branches:
      - scan
      - scan-dev
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: |
          cd packages/client/scan
          yarn 
          yarn build
        env:
          CI: false
          REACT_APP_NAME: "Us3r Scan"
          REACT_APP_VERSION: $npm_package_version
          REACT_APP_API_BASE_URL: ${{ env.REACT_APP_API_BASE_URL }}
          REACT_APP_UPLOAD_API_URL: ${{ env.REACT_APP_UPLOAD_API_URL }}
          REACT_APP_CERAMIC_MAINNET_HOST: ${{ env.REACT_APP_CERAMIC_MAINNET_HOST }}
          REACT_APP_CERAMIC_TESTNET_HOST: ${{ env.REACT_APP_CERAMIC_TESTNET_HOST }}
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_US3R_NETWORK }}'
          projectId: us3r-network
          target: scan
          entryPoint: './packages/client/scan/' 
